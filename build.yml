
name: Build MouseMobile Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Build
      run: dotnet build MouseMobile.csproj -c Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MouseMobileMod
        path: |
          bin/Release/net472/MouseMobile.dll
          manifest.json
